<table border="0" cellpadding="0" cellspacing="0" style="background-color: #F5F5F5;width:100%;">
    <tr>
        <td style="width:400px;">
            <img src="{{img}}">
        </td>
        <td style="width:650px;">
            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td style="height:25px;">
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td style="width:550px;text-align:center;font-size:32px">
                        <b>{{shopName}}</b>
                    </td>
                </tr>
                <tr>
                    <td style="height:15px;">
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td>
                        <table border="0" cellpadding="0" cellspacing="0">
                            <tr>
                                <td style="font-weight: bold;color: #9E9E9E;width:10%;">{{from}}</td>
                                <td style="border-bottom:2px solid #E0E0E0;width:30%;">{{buyerName}}</td>
                                <td style="width:20%"></td>
                                <td style="font-weight: bold;color: #9E9E9E;width:10%;">{{to}}</td>
                                <td style="border-bottom:2px solid #E0E0E0;width:30%;">{{recipientName}}</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td style="height:15px;">
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td style="width:550px;border: 2px solid #E0E0E0;height:100px;text-align:justify">
                        <table cellpadding="10">
                            <tr>
                                <td style="display:inline-block">
                                    {{text}}
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td style="width:550px;text-align:center;">
                        <p>{{message}}</p>
                    </td>
                </tr>
                <tr>
                    <td style="width:550px;border-top: 3px solid #{{color}};">
                        <!-- <table border="0" cellpadding="0" cellspacing="0">
                            <tr>
                                <td style="border-top: 3px solid #C45C67;"></td>
                            </tr>
                        </table> -->
                    </td>
                </tr>
                <tr>
                    <td style="width:550px;font-size:9px;text-align:justify;">
                        {{text_footer}}
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
